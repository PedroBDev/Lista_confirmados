<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Confirmados</title>
    <link rel="stylesheet" href="/static/css/estilos.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Lista de Confirmados</h1>
            <p>Total de confirmados: <strong>{{ total_confirmados }}</strong></p>
        </header>

        {% if lista %}
        <table class="lista-confirmados">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Presença</th>
                </tr>
            </thead>
            <tbody>
                {% for confirmacao in lista %}
                <tr>
                    <td>{{ confirmacao['nome'] }}</td>
                    <td>{{ confirmacao['presenca'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p>Ainda não há confirmações registradas.</p>
        {% endif %}

        <a href="/" class="botao">Voltar ao Início</a>
    </div>
</body>
</html>
